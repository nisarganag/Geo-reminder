name: Android Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm install

      - name: Set Version Code
        run: |
          sed -i 's/"versionCode": [0-9]*/"versionCode": ${{ github.run_number }}/' app.json || true
          # Also try to inject if missing (this regex is fragile but works for formatted json)
          # Alternatively, use a safer Node script:
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('app.json')); if(!pkg.expo.android) pkg.expo.android={}; pkg.expo.android.versionCode=${{ github.run_number }}; fs.writeFileSync('app.json', JSON.stringify(pkg,null,2));"

      - name: Prebuild (Expo)
        run: npx expo prebuild --platform android

      - name: Debug - Manual Bundle Check
        run: npx expo export --platform android --dump-sourcemap
        continue-on-error: true

      - name: Clean Build Cache
        working-directory: android
        run: ./gradlew clean

      - name: Configure Release Signing (Debug Key)
        working-directory: android
        run: |
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.debug/g' app/build.gradle || true
          # Should replace default 'signingConfig signingConfigs.debug' if it exists or we can append it?
          # Actually, standard Expo prebuild might not have signingConfig setup for release.
          # Let's search for "buildTypes { release {" and inject the line.
          sed -i 's/buildTypes { release {/buildTypes { release { signingConfig signingConfigs.debug/g' app/build.gradle

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace --info
        env:
          NODE_OPTIONS: "--max-old-space-size=4096 --openssl-legacy-provider"

      - name: Upload Gradle Build Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-reports
          path: android/build/reports/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'push'
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
